<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("assets/img/dogs/login.jfif");
            background-size: cover;
            background-position: center;
        }
        .card {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>

<body>
    <div class="card shadow-lg o-hidden border-0">
        <div class="card-body p-4">
            <div class="text-center">
                <h4 class="text-dark mb-4"><b>Bienvenido a nuestra Web </b></h4>
            </div>
            <form class="user" id="loginForm">
                <div class="mb-3">
                    <input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Introduzca su dirección de correo" name="email">
                </div>
                <div class="mb-3">
                    <input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Introduzca su contraseña" name="password">
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="formCheck-1">
                        <label class="form-check-label" for="formCheck-1">Recordar</label>
                    </div>
                </div>
                <button class="btn bg-success d-block btn-primary w-100" type="submit">Login</button>
            </form>
            <div class="text-center mt-3">
                <a class="small" href="register.html" style="color: rgb(1, 214, 19);">Crear nueva cuenta</a>
            </div>
        </div>
    </div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/bootstrap/js/validacion login.js"></script>
</body>

</html>
