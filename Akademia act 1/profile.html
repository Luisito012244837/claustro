                <!-- Formulario de nuevo perfil -->
                <div class="container-fluid">
                    <h3 class="text-dark mb-4">Nuevo Perfil</h3>
                    <div class="row mb-3">
                        <div class="col-lg-14">
                            <div class="card shadow mb-3 fade-in">
                                <div class="card-header py-3">
                                    <p class="m-0 fw-bold" style="text-align: left;">Añadir nuevo empleado</p>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <!-- Campos del formulario -->
                                        <div class="row">
                                            <!-- Primera fila de 4 campos -->
                                            <div class="col-md-3">
                                                <div class="mb-3">
                                                    <label class="form-label" for="username"><strong>Nombre</strong></label>
                                                    <input class="form-control" type="text" id="username" placeholder="Nombre" name="username">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="mb-3">
                                                    <label class="form-label" for="primerApellido"><strong>Primer Apellido</strong></label>
                                                    <input class="form-control" type="text" id="primerApellido" placeholder="Primer Apellido" name="primerApellido">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="mb-3">
                                                    <label class="form-label" for="segundoApellido"><strong>Segundo Apellido</strong></label>
                                                    <input class="form-control" type="text" id="segundoApellido" placeholder="Segundo Apellido" name="segundoApellido">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="mb-3">
                                                    <label class="form-label" for="categoryC"><strong>Categoría Científica</strong></label>
                                                    <select class="form-control" id="categoryC" name="categoryC">
                                                        <option value="Máster en Ciencias">Máster en Ciencias</option>
                                                        <option value="Doctor en Ciencias">Doctor en Ciencias</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="row">
                                            <!-- Segunda fila de 4 campos -->
                                            <div class="col-md-3">
                                                <div class="mb-3">
                                                    <label class="form-label" for="year_graduated"><strong>Año Graduado</strong></label>
                                                    <input class="form-control" type="text" id="year_graduated" placeholder="1999" name="year_graduated">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="mb-3">
                                                    <label class="form-label" for="sexo"><strong>Sexo</strong></label>
                                                    <select class="form-control" id="sexo" name="sexo">
                                                        <option value="Masculino">Masculino</option>
                                                        <option value="Femenino">Femenino</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="mb-3">
                                                    <label class="form-label" for="course"><strong>Curso que imparte</strong></label>
                                                    <select class="form-control" id="course" name="course">
                                                        <option value="Máster en ciencias">Curso diurno</option>
                                                        <option value="Doctor en ciencias">Curso por encuentro</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="mb-3">
                                                    <label class="form-label" for="group_count"><strong>Cantidad de grupos</strong></label>
                                                    <input class="form-control" type="text" id="group_count" placeholder="1" name="group_count">
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="row">
                                            <!-- Tercera fila de 4 campos -->
                                            <div class="col-md-3">
                                                <div class="mb-3">

                                                    <select class="form-control" id="category" name="category">
                                                        <option value="ATD">ATD</option>
                                                        <option value="Alumno ayudante">Alumno ayudante</option>
                                                        <option value="RGA">RGA</option>
                                                        <option value="Profesor Títular">Profesor Títular</option>
                                                        <option value="Profesor Auxiliar">Profesor Auxiliar</option>

                                                        <option value="A">A</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="mb-3">
                                                    <label class="form-label" for="career"><strong>Carrera</strong></label>

                                                </div>
                                            </div>
                                            <div class="col-md-3">

                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                            <!-- Cuarta fila de 4 campos -->

                                                </div>
                                            </div>
                                        </div>

                                                    <div class="form-check">

                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="Extensión" id="extension" name="area[]">

                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="Administrativa" id="administrativa" name="area[]">

                                                    </div>
                                                    <div class="form-check">

                                                    <hr>
                                                </div>

                                                        <label><input type="checkbox" value="3" class="asignatura"> Seguridad Nacional</label>

                                                        <label><input type="checkbox" value="7" class="asignatura"> Cálculo 2</label>
                                                        <label><input type="checkbox" value="8" class="asignatura"> Cálculo 3</label>

                                                        <label><input type="checkbox" value="10" class="asignatura"> PID 2</label>
                                                        <label><input type="checkbox" value="11" class="asignatura"> PID 3</label>
                                                        <label><input type="checkbox" value="12" class="asignatura"> PID 4</label>
                                                        <label><input type="checkbox" value="13" class="asignatura"> PID 5</label>
                                                        <label><input type="checkbox" value="14" class="asignatura"> Probabilidad y estadística</label>
                                                        <label><input type="checkbox" value="15" class="asignatura"> Investigación de operaciones</label>
                                                        <label><input type="checkbox" value="16" class="asignatura"> Metodología de la Investigación</label>
                                                        <label><input type="checkbox" value="17" class="asignatura"> Sistema Operativo</label>
                                                        <label><input type="checkbox" value="18" class="asignatura"> Arquitectura de Computadora</label>
                                                        <label><input type="checkbox" value="19" class="asignatura"> Aprendizaje Automático</label>
                                                        <label><input type="checkbox" value="20" class="asignatura"> Inteligencia Artificial</label>
                                                        <label><input type="checkbox" value="21" class="asignatura"> Gestión de proyectos</label>
                                                        <label><input type="checkbox" value="22" class="asignatura"> Fago</label>
                                                        <label><input type="checkbox" value="23" class="asignatura"> Introducción a la programación I</label>
                                                        <label><input type="checkbox" value="24" class="asignatura"> Introducción a la programación II</label>
                                                        <label><input type="checkbox" value="25" class="asignatura"> Estructura de datos I</label>
                                                        <label><input type="checkbox" value="26" class="asignatura"> Estructura de datos II</label>
                                                        <label><input type="checkbox" value="27" class="asignatura"> Base de datos I</label>

                                                        <label><input type="checkbox" value="33" class="asignatura"> Teoría Política</label>

                                                        <label><input type="checkbox" value="38" class="asignatura"> Página Web</label>
                                                    </div>
                                                </div>
